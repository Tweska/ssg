name: ssg
version: "0.1.0"
author: Kevin Nobel <kevin@2sk.nl>
about: Static Site Generator
args:
    - clean:
        long: clean
        help: Remove leftover files for which the source no longer exists.
    - ignore_unchanged:
        long: ignore-unchanged
        help: Do not update output if the source file is not updated since generation.
    - include_source:
        long: include-source
        help: Include the Markdown source file in the output.
subcommands:
    - init:
        about: Initialize a project in the current directory
